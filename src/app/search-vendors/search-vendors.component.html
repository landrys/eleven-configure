
<div class="parent">
	<div id="search-component">
		<label for="search-box">Vendor Search</label> 
		<button type="button" (click)="details()">Last Vendor</button>
		<input #searchBox id="search-box" placeholder="Case Sensitive" (input)="search(searchBox.value)" />
		<ul class="search-result">
			<li *ngFor="let vendor of vendors$ | async" >
				<a routerLink="/detail/{{vendor.id}}">
					{{vendor.name  +  (vendor.warehouse==undefined ? '':" : " + vendor.warehouse)}}
				</a>
			</li>
		</ul>
	</div>
</div>
