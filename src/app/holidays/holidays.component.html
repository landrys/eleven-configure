<div class="parent">
	<h2 >
		<b>Supplemental Holidays</b>
	</h2>
	<br>
	<div class=holidays>
		<mat-chip-list #chipList aria-label="Holidays">
			<mat-chip *ngFor="let date of dates" (removed)="remove(date)">
				{{date}}
				<button matChipRemove>
					<mat-icon>cancel</mat-icon>
				</button>
			</mat-chip>
			<br>
		</mat-chip-list>
	</div>
<br>
<div class ="holidays">
		<mat-label>Press return or</mat-label>
</div>
<div class ="holidays">
		<mat-label>simply click outside calendar area after selection.</mat-label>
</div>
<br>
	<div class="holidays">
		<input type="date" placeholder="New Date..."
				   [matChipInputFor]="chipList"
				   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
				   [matChipInputAddOnBlur]="addOnBlur"
				   (matChipInputTokenEnd)="add($event)">
	</div>
</div>
